<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة SARP</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #6b6657;
            color: #fff;
            text-align: center;
        }

        header {
            background-color: #2a2a2a;
            padding: 20px;
        }

        header h1 {
            color: #524e41c0; /* لون قريب من الشعار */
            font-size: 36px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }

        .main-content {
            padding: 100px 20px;
        }

        .main-content h2 {
            font-size: 48px;
            color: #524e41c0;
        }

        .main-content p {
            font-size: 20px;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #524e41c0;
            color: #6b6657;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #524e41c0;
        }

        footer {
            background-color: #2a2a2a;
            padding: 10px;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SanAndreas</h1>
        <nav>
            <ul>
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">من نحن</a></li>
                <li><a href="#">استلام الهدايا</a></li>
                <li><a href="#">التفعيل الإلكتروني</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <h2>مرحباً بكم في SanAndreas</h2>
        <p>نقدم لكم تجربة فريدة ومميزة على خوادمنا.</p>
        <a href="https://discord.gg/SD1" class="btn">الدخول للسيرفر</a>
    </div>

    <footer>
        <p>جميع الحقوق محفوظة © 2024</p>
    </footer>
</body>
</html>
